<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Luxe-Agence-Hotel</title>
  </head>
  <body>
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
      <div class="container">
        <a class="navbar-brand text-white" href="#">Luxe-Agence-Hotel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link text-white" href="/">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Galerie</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">À propos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Contactez-nous</a>
            </li>
            <li class="nav-item ml-3">
              <a class="nav-link btn btn-success text-white" href="{% url 'login' %}">Connexion</a>
            </li>
            <li class="nav-item ml-2">
              <a class="nav-link btn btn-info text-white" href="{% url 'register' %}">Créer un compte</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock content %}

    <br>

    <footer class="bg-dark p-3">
      <p class="text-center text-white">Tous droits réservés, développé par Mr. Django</p>
    </footer>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

  </body>
</html>
